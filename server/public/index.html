<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>jQuery Server Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>
    <main class="container">
      <div id="calculatorInputs">
        <input type="text" id="calcInput" class="calcInput" placeholder="0" />
        <button id="additionButton" class="mathSymbolButton clearableButton">
          +
        </button>
        <button id="subtractionButton" class="mathSymbolButton clearableButton">
          -
        </button>
        <button
          id="multiplicationButton"
          class="mathSymbolButton clearableButton"
        >
          *
        </button>
        <button id="divisionButton" class="mathSymbolButton clearableButton">
          /
        </button>
        <button id="number0Button" class="numberButton clearableButton">
          0
        </button>
        <button id="number1Button" class="numberButton clearableButton">
          1
        </button>
        <button id="number2Button" class="numberButton clearableButton">
          2
        </button>
        <button id="number3Button" class="numberButton clearableButton">
          3
        </button>
        <button id="number4Button" class="numberButton clearableButton">
          4
        </button>
        <button id="number5Button" class="numberButton clearableButton">
          5
        </button>
        <button id="number6Button" class="numberButton clearableButton">
          6
        </button>
        <button id="number7Button" class="numberButton clearableButton">
          7
        </button>
        <button id="number8Button" class="numberButton clearableButton">
          8
        </button>
        <button id="number9Button" class="numberButton clearableButton">
          9
        </button>
        <button id="equalsButton">=</button>
        <button id="clearButton">C</button>
      </div>
      <div id="currentResultContainer" class="container">
        <h2 id="currentResult"></h2>
      </div>
      <div id="resultsHistoryContainer">
        <ul id="resultsHistory"></ul>
      </div>
    </main>
  </body>
</html>
