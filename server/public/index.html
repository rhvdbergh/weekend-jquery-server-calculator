<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>jQuery Server Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>
    <main class="container">
      <div id="calculatorInputs">
        <input
          type="number"
          id="firstNumberInput"
          class="calcInput"
          placeholder="Enter a number"
        />
        <button id="additionButton" class="mathSymbolButton">+</button>
        <button id="subtractionButton" class="mathSymbolButton">-</button>
        <button id="multiplicationButton" class="mathSymbolButton">*</button>
        <button id="divisionButton" class="mathSymbolButton">/</button>
        <input
          type="number"
          id="secondNumberInput"
          class="calcInput"
          placeholder="Enter a second number"
        />
        <button id="equalsButton">=</button>
        <button id="clearButton">C</button>
      </div>
      <div id="currentResultContainer" class="container">
        <h2 id="currentResult"></h2>
      </div>
      <div id="resultsHistoryContainer">
        <ul id="resultsHistory"></ul>
      </div>
    </main>
  </body>
</html>
